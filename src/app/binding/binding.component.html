<div class="row">
	<div class="col-md-12">
		<form>
			<div class="form-group">
				<div class="row">
					<div class="col-md-2">
						<label>Username</label>
					</div>
					<div class="col-md-4">
						<input type="text" name="name" class="form-control" [(ngModel)]="username" (input)="onUpdateUserName($event)">
					</div>
					<div class="col-md-6"><p>{{ username }}</p></div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<p>{{ username }}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<button class="btn btn-primary" [disabled]="noText" (click)="resetText()">Reset</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
